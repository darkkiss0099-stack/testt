<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Members</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
    <div class="admin-container">
        <h2>ระบบจัดการสมาชิก</h2>
        <a href="index.html">กลับหน้าหลัก</a>
        
        <div class="form-group">
            <input type="text" id="name" placeholder="ชื่อ-นามสกุล">
            <select id="rank">
                <option value="FOUNDER">FOUNDER</option>
                <option value="LEADER">LEADER</option>
                <option value="SUPPORT">SUPPORT</option>
                <option value="MEMBER">MEMBER</option>
            </select>
            <input type="text" id="fb" placeholder="ลิงก์ Facebook (เช่น https://facebook.com/...)">
            <button onclick="addMember()" class="add-btn">เพิ่มสมาชิก</button>
        </div>

        <hr>

        <table id="admin-table">
            <thead>
                <tr>
                    <th>ชื่อ</th>
                    <th>ยศ</th>
                    <th>จัดการ</th>
                </tr>
            </thead>
            <tbody id="admin-list"></tbody>
        </table>
    </div>

    <script>
        function loadAdminList() {
            const members = JSON.parse(localStorage.getItem('awake_members')) || [];
            const list = document.getElementById('admin-list');
            list.innerHTML = members.map((m, index) => `
                <tr>
                    <td>${m.name}</td>
                    <td>${m.rank}</td>
                    <td><button onclick="deleteMember(${index})" class="del-btn">ลบ</button></td>
                </tr>
            `).join('');
        }

        function addMember() {
            const name = document.getElementById('name').value;
            const rank = document.getElementById('rank').value;
            const facebook = document.getElementById('fb').value;

            if(!name || !facebook) return alert("กรุณากรอกข้อมูลให้ครบ");

            let members = JSON.parse(localStorage.getItem('awake_members')) || [];
            members.push({ name, rank, facebook });
            localStorage.setItem('awake_members', JSON.stringify(members));
            
            location.reload();
        }

        function deleteMember(index) {
            let members = JSON.parse(localStorage.getItem('awake_members')) || [];
            members.splice(index, 1);
            localStorage.setItem('awake_members', JSON.stringify(members));
            loadAdminList();
        }

        window.onload = loadAdminList;
    </script>
</body>
</html>
