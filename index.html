<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWAKE 2K26 - Member List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>MYLIST WEBTEST</h1>
            <p>@REAL 2026 STAY MYLIST WEB</p>
        </header>

        <div id="member-display" class="member-grid">
            <p>กำลังโหลดข้อมูล...</p>
        </div>
    </div>

    <script>
        // --- ใส่ Firebase Config ของคุณตรงนี้ ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ดึงข้อมูลแบบ Real-time
        db.ref('members').on('value', (snapshot) => {
            const data = snapshot.val();
            const display = document.getElementById('member-display');
            
            if (!data) {
                display.innerHTML = "<p>ยังไม่มีสมาชิกในระบบ</p>";
                return;
            }

            const membersArray = Object.keys(data).map(key => ({ id: key, ...data[key] }));
            
            display.innerHTML = membersArray.map(m => `
                <div class="card">
                    <div class="rank-badge badge-${m.rank.toLowerCase()}">${m.rank}</div>
                    <div class="profile-box">
                        <img src="https://via.placeholder.com/80/222/fff?text=AWAKE" alt="avatar">
                    </div>
                    <div class="info">
                        <h3>${m.name}</h3>
                        <p class="rank-label label-${m.rank.toLowerCase()}">${m.rank}</p>
                    </div>
                    <a href="${m.facebook}" target="_blank" class="fb-link">
                        <i class="fab fa-facebook"></i> Facebook
                    </a>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
