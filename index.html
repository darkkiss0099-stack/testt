<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWAKE 2K26 - Members</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AWAKE 2K26</h1>
            <p>@REAL 2026 STAY ALONG 588</p>
            <div class="search-bar">
                <input type="text" placeholder="ค้นหาชื่อสมาชิก...">
                <button>ค้นหา</button>
            </div>
        </header>

        <div id="member-display" class="member-grid">
            </div>

        <div style="margin-top: 50px;">
            <a href="admin.html" style="color: #555; text-decoration: none; font-size: 12px;">จัดการระบบหลังบ้าน</a>
        </div>
    </div>

    <script>
        function renderMembers() {
            const members = JSON.parse(localStorage.getItem('awake_members')) || [];
            const display = document.getElementById('member-display');
            
            if (members.length === 0) {
                display.innerHTML = "<p>ยังไม่มีข้อมูลสมาชิก</p>";
                return;
            }

            display.innerHTML = members.map(m => `
                <div class="card">
                    <div class="rank-badge badge-${m.rank.toLowerCase()}">
                        <i class="fas fa-crown"></i> ${m.rank}
                    </div>
                    <div class="profile-box">
                        <img src="https://via.placeholder.com/80/222/fff?text=AWAKE" alt="avatar">
                    </div>
                    <div class="info">
                        <h3>${m.name}</h3>
                        <p class="rank-label label-${m.rank.toLowerCase()}">${m.rank}</p>
                    </div>
                    <a href="${m.facebook}" target="_blank" class="fb-link">
                        <i class="fab fa-facebook"></i> Facebook
                    </a>
                </div>
            `).join('');
        }
        window.onload = renderMembers;
    </script>
</body>
</html>
